<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    table, th, td {
      border: 1px solid black;
    }

    .hide-last-column {
      display: none;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr >
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr id="1">
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var rowId = "1"; // Specify the row ID you want to target
      var row = document.getElementById(rowId);

      if (row) {
        var lastColumn = row.lastElementChild;
        lastColumn.classList.add("hide-last-column");
      }
    });
  </script>

</body>
</html>
